<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Student Login</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #0f2027, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e0ffe0;
      overflow: hidden;
    }

    /* ===== Floating Grid Background ===== */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        90deg,
        rgba(0,255,170,0.05) 1px,
        transparent 1px
      ),
      linear-gradient(
        rgba(0,255,170,0.05) 1px,
        transparent 1px
      );
      background-size: 40px 40px;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      from { transform: translate(0,0); }
      to { transform: translate(-40px,-40px); }
    }

    /* ===== Login Container ===== */
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      gap: 40px;
      align-items: center;
      padding: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* ===== AI Robot ===== */
    .robot {
      width: 120px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .robot-head {
      width: 120px;
      height: 100px;
      background: #0aff9d;
      border-radius: 12px;
      position: relative;
      box-shadow: 0 0 25px #0aff9d;
    }

    .eye {
      width: 14px;
      height: 14px;
      background: #000;
      border-radius: 50%;
      position: absolute;
      top: 35px;
      animation: blink 4s infinite;
    }

    .eye.left { left: 30px; }
    .eye.right { right: 30px; }

    @keyframes blink {
      0%, 90%, 100% { height: 14px; }
      92% { height: 2px; }
    }

    .mouth {
      width: 40px;
      height: 6px;
      background: #000;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 4px;
    }

    /* ===== Login Box ===== */
    .login-box {
      width: 320px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 0 30px rgba(0,255,170,0.3);
      border: 1px solid rgba(0,255,170,0.3);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0aff9d;
      letter-spacing: 2px;
    }

    .form-group {
      margin-bottom: 14px;
    }

    label {
      font-size: 12px;
      color: #9fffe0;
    }

    input {
      width: 100%;
      padding: 9px;
      margin-top: 5px;
      background: transparent;
      border: 1px solid #0aff9d;
      border-radius: 6px;
      color: #eaffea;
      outline: none;
    }

    input:focus {
      box-shadow: 0 0 8px #0aff9d;
    }

    input[readonly] {
      opacity: 0.7;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #0aff9d, #00ffcc);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #0aff9d;
    }

    /* ===== Responsive ===== */
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- AI Robot -->
    <div class="robot">
      <div class="robot-head">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
      </div>
    </div>

    <!-- Login Box -->
    <div class="login-box">
      <h2>AI STUDENT LOGIN</h2>
      <form>
        <div class="form-group">
          <label>Name</label>
          <input type="text" value="Aman" readonly>
        </div>

        <div class="form-group">
          <label>College</label>
          <input type="text" value="XYZ Institute of Technology" readonly>
        </div>

        <div class="form-group">
          <label>Branch</label>
          <input type="text" value="Computer Science Engineering" readonly>
        </div>

        <div class="form-group">
          <label>Graduation Year</label>
          <input type="text" value="2026" readonly>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" value="aman@example.com" readonly>
        </div>

        <div class="form-group mb-6">
  <label class="block text-sm font-semibold text-zinc-400 mb-2 uppercase tracking-widest">System Password</label>
  <input 
    type="password" 
    id="passwordInput"
    placeholder="••••••••" 
    class="w-full px-4 py-3 bg-zinc-900 border border-zinc-800 rounded-lg focus:outline-none focus:border-blue-500 text-white transition-all"
    required
  >
  <p id="errorMessage" class="text-red-500 text-xs mt-2 hidden">Access Denied: Invalid System Key</p>
</div>

<button 
  type="button" 
  onclick="validateAndLogin()"
  class="w-full px-8 py-4 bg-blue-600 hover:bg-blue-500 text-white rounded-xl font-bold transition-all hover:scale-[1.02] active:scale-[0.98] shadow-lg shadow-blue-900/20"
>
  ACCESS SYSTEM
</button>

<script>
function validateAndLogin() {
    const password = document.getElementById('passwordInput').value;
    const errorMsg = document.getElementById('errorMessage');
    
    // Check if password is correct
    if (password === '123456') {
        // Redirect to the next page
        window.location.href = 'dashboard.html';
    } else {
        // Show error message and shake the input
        errorMsg.classList.remove('hidden');
        const input = document.getElementById('passwordInput');
        input.classList.add('border-red-500');
        
        // Brief shake effect
        input.style.transform = 'translateX(5px)';
        setTimeout(() => input.style.transform = 'translateX(-5px)', 50);
        setTimeout(() => input.style.transform = 'translateX(0)', 100);
    }
}
</script>
    </button>
</a>
      </form>
    </div>

  </div>

</body>
</html>
