<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gemini | Cognitive Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
    background: radial-gradient(circle at top, #00110a, #000);
    color: #00ffb3;
    font-family: 'Orbitron', sans-serif;
}
.glass {
    background: rgba(0, 25, 15, 0.75);
    border: 1px solid #00ffb3;
    box-shadow: 0 0 25px rgba(0,255,179,0.2);
}
.progress {
    background: #003322;
}
.progress-fill {
    background: linear-gradient(90deg,#00ffb3,#00bfff);
}
</style>
</head>

<body class="p-6 md:p-10">

<div class="max-w-5xl mx-auto space-y-10">

<h1 class="text-center text-3xl md:text-4xl font-bold tracking-widest">
    GEMINI <span class="text-white">NEURAL STUDY SYSTEM</span>
</h1>

<!-- CHART -->
<div class="glass p-6 rounded-2xl">
    <canvas id="stressChart"></canvas>
</div>

<!-- AI REPORT -->
<div class="glass p-6 rounded-xl">
    <h3 class="text-xs tracking-widest uppercase text-blue-400 mb-3">AI Cognitive Report</h3>
    <p id="aiReport" class="text-sm text-zinc-300 leading-relaxed"></p>
</div>

<!-- BUTTON -->
<button onclick="generatePlanner()" id="planBtn"
class="w-full py-4 bg-gradient-to-r from-blue-600 to-green-500 text-black font-bold rounded-xl tracking-[0.25em] hover:scale-105 transition">
PLAN MY WEEK
</button>

<!-- WEEKLY PLANNER -->
<div id="planner" class="hidden glass p-6 rounded-2xl space-y-6">

<h2 class="text-xl font-bold tracking-widest text-center">WEEKLY AI PLANNER</h2>

<div id="schedule" class="grid md:grid-cols-2 gap-4"></div>

<h3 class="text-lg font-bold tracking-widest mt-6">üéÆ GAMIFIED TASKS</h3>
<div id="tasks" class="space-y-4"></div>

</div>

</div>

<script>
// ------------------ DUMMY DATA ------------------
const studentData = {
    name: "Aman",
    branch: "Computer Science Engineering",
    modules: [
        { name: "Data Structures", level: "weak" },
        { name: "Operating Systems", level: "average" },
        { name: "DBMS", level: "strong" },
        { name: "Computer Networks", level: "weak" },
        { name: "Mathematics", level: "average" }
    ]
};

// ------------------ CHART ------------------
const ctx = document.getElementById("stressChart");
new Chart(ctx, {
    type: 'radar',
    data: {
        labels: studentData.modules.map(m => m.name),
        datasets: [{
            data: studentData.modules.map(m =>
                m.level === "weak" ? 90 : m.level === "average" ? 60 : 30
            ),
            backgroundColor: 'rgba(0,255,179,0.2)',
            borderColor: '#00ffb3',
            borderWidth: 2
        }]
    },
    options: {
        plugins: { legend: { display: false } },
        scales: {
            r: {
                grid: { color: "#1a3a30" },
                pointLabels: { color: "#00ffb3" },
                ticks: { display: false }
            }
        }
    }
});

// ------------------ AI REPORT ------------------
const weak = studentData.modules.filter(m => m.level === "weak").map(m => m.name);
const avg = studentData.modules.filter(m => m.level === "average").map(m => m.name);

document.getElementById("aiReport").innerHTML = `
Student <b>${studentData.name}</b> shows cognitive overload in 
<b>${weak.join(", ")}</b>.  
Average stability observed in <b>${avg.join(", ")}</b>.  
Recommended strategy: 2 focused deep-work blocks/day for weak subjects,
1 reinforcement session for average subjects, and light revision for strong modules.
`;

// ------------------ PLANNER ------------------
function generatePlanner() {
    document.getElementById("planner").classList.remove("hidden");

    const schedule = document.getElementById("schedule");
    schedule.innerHTML = "";

    const days = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];

    days.forEach(day => {
        schedule.innerHTML += `
        <div class="glass p-4 rounded-xl">
            <h4 class="font-bold mb-2">${day}</h4>
            <ul class="text-sm space-y-1 text-zinc-300">
                <li>‚è± 07:00 ‚Äì 08:30 ‚Üí ${weak[0]}</li>
                <li>‚è± 17:00 ‚Äì 18:00 ‚Üí ${avg[0]}</li>
                <li>‚è± 21:00 ‚Äì 21:30 ‚Üí Revision</li>
            </ul>
        </div>`;
    });

    generateTasks();
}

// ------------------ TASK MANAGER ------------------
function generateTasks() {
    const tasks = document.getElementById("tasks");
    tasks.innerHTML = "";

    weak.forEach(subject => {
        tasks.innerHTML += `
        <div class="glass p-4 rounded-xl">
            <div class="flex justify-between mb-2">
                <span>${subject} Practice</span>
                <span class="text-xs text-green-400">+50 XP</span>
            </div>
            <div class="progress h-3 rounded">
                <div class="progress-fill h-3 rounded w-[40%]"></div>
            </div>
        </div>`;
    });
}
</script>

</body>
</html>
